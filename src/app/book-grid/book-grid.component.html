<div *ngIf="books.length" class="container"
     fxLayout="row"
     fxLayoutWrap
     fxLayout.xs="column"
     fxLayoutAlign="start"
     fxLayoutGap="10px"
     fxLayoutGap.xs="5px">
  <div *ngFor="let book of books" class="book-card">
    <md-card (click)="openBook(book)"
             angulartics2On="click"
             angularticsEvent="ReadClick"
             angularticsCategory="{{book.title}}">
      <md-card-title>{{book.title}}</md-card-title>
      <md-card-subtitle>By {{book.author.penName}}</md-card-subtitle>
      <md-card-subtitle>{{book.genre | capitalize}}</md-card-subtitle>
    </md-card>
  </div>
</div>
