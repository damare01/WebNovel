<div *ngIf="bookInfoLoaded" class="container">
  <div *ngFor="let bookInfo of allBooks" class="book-card">
    <md-card (click)="openBook(bookInfo.book)">
      <md-card-title>{{bookInfo.book.title}}</md-card-title>
      <md-card-subtitle>By {{bookInfo.creator.penName || bookInfo.creator.fullName}}</md-card-subtitle>
      <md-card-subtitle>{{bookInfo.book.genre | capitalize}}</md-card-subtitle>
    </md-card>
  </div>
</div>
