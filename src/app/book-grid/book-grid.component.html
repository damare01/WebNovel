<div *ngIf="books.length"
     class="container"
     fxLayout="row"
     fxLayoutWrap
     fxLayout.xs="column"
     fxLayoutAlign="start"
     fxLayoutGap="10px"
     fxLayoutGap.xs="5px">
  <div *ngFor="let book of books; let i = index" (click)="openBook(book)" class="book-card">
    <img *ngIf="book.coverImage"
         src="https://about.canva.com/wp-content/uploads/sites/3/2015/01/business_bookcover.png">
    <div class="image-filler" [style.background-color]="colors[i%colors.length]" *ngIf="!book.coverImage">
      <h3 class="book-title">{{book.title}}</h3>
    </div>
    <md-card angulartics2On="click"
             angularticsEvent="ReadClick"
             angularticsCategory="{{book.title}}">
      <md-card-title>{{book.title}}</md-card-title>
      <md-card-content>
        <span title="{{book.description}}">{{book.description ? book.description.substring(0,60) + (book.description.length>60 ? '...' : '') : 'No description...'}}</span>
      </md-card-content>
      <md-card-subtitle>By {{book.author.penName}}</md-card-subtitle>
      <md-card-subtitle>{{book.genre | capitalize}}</md-card-subtitle>
    </md-card>
  </div>
</div>
