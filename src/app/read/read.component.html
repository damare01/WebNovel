<div flex layout="row">
  <div flex class="page-container">
    <div class="reading-container">
      <h2 class="header" *ngIf="chapter">{{chapter.title}}</h2>
      <div *ngIf="chapter" [innerHtml]="chapter.body"></div>
    </div>
    <div flex class="graph-container">
      <wn-navigation-graph *ngIf="chapter" [chapterId]="chapter._id" (addChapterToNode)="writeChapter($event)"></wn-navigation-graph>
    </div>
  </div>
</div>
