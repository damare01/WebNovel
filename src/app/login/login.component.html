<div class="flex-center">



  <form name="login" class="login-form">
    <md-form-field class="full-width">
      <input name="email" type="email" mdInput placeholder="Email" [(ngModel)]="email">
    </md-form-field>
    <br>
    <md-form-field class="full-width">
      <input name="password" type="password" mdInput placeholder="Password" [(ngModel)]="password">
    </md-form-field>
    <br>
    <button color="accent" md-raised-button (click)="login()">Login</button>
  </form>
</div>
