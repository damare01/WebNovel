<div class="flex-center">


  <form name="login" class="login-form">
    <mat-form-field class="full-width">
      <input name="email" type="email" matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
      <input name="password" type="password" matInput placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <br>
    <button color="accent" mat-raised-button (click)="login()">Login</button>
  </form>
</div>
