<wn-info-text [text]="'There was an error when adding a new chapter. Please try again later.'" *ngIf="!parentChapter"></wn-info-text>
<div class="writing-container" *ngIf="parentChapter">
  <div class="flex-container">
    <form name="chapter">
      <md-form-field class="full-width">
        <input name="title" mdInput placeholder="Chapter title" [(ngModel)]="newChapter.title">
      </md-form-field>
    </form>
    <br>
    <tag-input [(ngModel)]="tags" [placeholder]="'Enter tags'"></tag-input>
  </div>
  <div class="flex-container">
    <wn-editor [elementId]="'chapter-editor'" (onEditorKeyup)="newChapter.body = $event"></wn-editor>
  </div>
  <br>
  <button md-raised-button (click)="saveDraft()" [disabled]="!loaded" style="margin-left: 72%">Save as Draft</button>
  <button md-raised-button color="accent" (click)="publishChapter()" [disabled]="!loaded" style="margin-left: 10px">Publish</button>
</div>
