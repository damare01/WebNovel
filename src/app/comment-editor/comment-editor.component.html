<div class="new-comment">
  <div #editor
       class="editor comment"
       contenteditable="true"
       (input)="updateText($event.target.innerHTML)">
  </div>
  <div class="button-group">
    <button mat-button color="accent" [disabled]="!text" (click)="postComment()">Publish</button>
    <button style="margin-left: 5px" mat-button>Cancel</button>
  </div>
</div>
