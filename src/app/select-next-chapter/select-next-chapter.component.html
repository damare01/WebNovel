<div class="chapter-choice">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Next chapters</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button *ngFor="let childChapter of children"
              (click)="goToChapter(childChapter._id)"
              mat-button>
        {{childChapter.title}}
      </button>
      <span *ngIf="!children.length && loaded" style="color: darkgrey">There is no new chapters. Why don't you create one?</span>
      <mat-spinner *ngIf="!loaded"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button
              (click)="goToLastChapter()"><i
        class="fa fa-arrow-left"></i> Last Chapter
      </button>
      <!--button mat-raised-button color="accent" [routerLink]="['/write', chapterId]"><i class="fa fa-plus"></i> Create
        chapter
      </button-->

      <button mat-raised-button color="accent" [matMenuTriggerFor]="appMenu"><i class="fa fa-plus"></i> Create
        chapter
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item [routerLink]="['/write', chapterId]"> Continue story </button>
  <button mat-menu-item disabled> (Coming soon) Alternate chapter </button>
</mat-menu>
