<mat-spinner *ngIf="!myChapters"></mat-spinner>
<wn-chapter-grid [getLikes]="true" [chapters]="myChapters" *ngIf="myChapters"></wn-chapter-grid>
<div *ngIf="myChapters && !myChapters.length">
  <i class="fa fa-book" style="font-size: 64px; color: gray; margin: 0 auto 5px auto"></i>
  <br>
  <wn-info-text [text]="'You don\'t seem to have created any chapters yet'"></wn-info-text>
  <br>
</div>
